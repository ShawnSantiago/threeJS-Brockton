<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="progress-bar">
      <span class="bar">
        <span class="progress"></span>
      </span>
    </div>
    <div class="container">
      <div class="title">
        <h1>The Brockton</h1>
      </div>
      <div class="controlPanel">
        <div class="background">
          <h2>Background</h2>
          <div class="background-btn-container">
            <button class="green btn">Green</button>
            <button class="red btn">Red</button>
            <button class="black btn">Black</button>
            <button class="blue btn">Blue</button>
            <button class="party btn">Party!</button>
          </div>
        </div>
        <div class="brockton-color-container">
          <h2>Brockton Material</h2>
          <div class="brockton-btn-container">
            <button class="brass btn">Brass</button>
            <button class="silver btn">Silver</button>
          </div>
        </div>
      </div>

      <canvas id="bg"></canvas>
    </div>

    <div class="product-dashboard"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
